{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container-fluid">
        <div class="categories">
            {% for category in categories %}
                <div class='col-sm-6 col-md-2 category-image-div'>
                    <a href=""><img class="category-image" src="{{ category.category_image.url }}" alt=""></a>
                    <p>{{ category.category_name }}</p>
                </div>
            {% endfor %}
            
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="background: url({% static 'ChristmasSale.png' %});">
            
                <video autoplay="autoplay" loop muted style="height: 100px;">
                    <source src="{% static 'ChristmasSale.mp4' %}" type="video/mp4">
                    <source src="{% static 'ChristmasSale.webm' %}" type="video/webm">
                    <source src="{% static 'ChristmasSale.ogg' %}" type="video/ogg">
                </video>
           
        </div>
    </div>
{% endblock %}
