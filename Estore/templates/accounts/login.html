<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    
    <div class="">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid navbar-div">
                <div>
                    <a class="navbar-brand nav-img-link" href="{% url 'products:home_view' %}"><img class="navbar-brand-image" src="{% static 'logo.webp' %}" alt=""></a>
                  
                    <a class=" company-name nav-title-link" aria-current="page"  ><h4>CompanyName</h4></a>
                
                </div>
        
                <div class="" id="navbarSupportedContent">
        
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><button class="btn btn-outline-success" style="width: 100px;">Signup</button></a>
                            </li>
                            
                        </ul>
                    </div>
        
                </div>
                
            </div>
        </nav>
    </div>

    {% include 'messages.html' %}
        
    <div class="container">
        <div class="row form-row">
            <div class="col-md-6 form-row-div">
                <h4>Login to your Account</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-elemt-6-div" style="float: left;">
                        <input class="form-elemt-6 form-control" type="email" name="email" id="" placeholder="Email" required>
                        <input class="form-elemt-6 form-control" type="password" name="password" id="" placeholder="Password" required>
                        <button type="submit" class="form-btn btn btn-secondary">Login</button>
                        <p>Don't have an account? <a href="">Create one.</a></p>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-img-div">
                <img class="login-img" src="{% static 'Spring.png' %}" alt="">
            </div>
        </div>
        
        
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
